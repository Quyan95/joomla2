COM_RSTBOX_ITEM_TRIGGER_DESC="<b>en Carga de la Página:</b> Se dispara cuando toda la página se ha cargado por completo.<b>en Página Lista:</b> Se dispara cuando el documento HTML se ha cargado y analizado.<b>en Profundidad de Desplazamiento:</b> Se dispara cuando el visitante ha alcanzado la cantidad de desplazamiento especificada.<b>en Visibilidad del Elemento:</b> Se dispara cuando el elemento especificado entra en el área visible después de desplazarse hacia abajo.<b>en Salida:</b> Se dispara cuando el visitante tiene la intención de abandonar la página.<b>en Clic:</b> Se dispara cuando el visitante hace clic en el elemento especificado.<b>en Desplazamiento del Mouse \"Hover\":</b> Se dispara cuando el visitante mueve el mouse sobre el elemento especificado.<b>en Detección de AdBlock:</b> Se dispara cuando se detecta que el visitante está utilizando un bloqueador de anuncios.<b>en Inactividad:</b> Se dispara cuando el visitante se queda inactivo durante un período de tiempo específico.<b>Manualmente:</b> Se dispara manualmente mediante JavaScript."
