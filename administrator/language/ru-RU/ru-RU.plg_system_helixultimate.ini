COM_FINDER_ADVANCED_TIPS="<p>Ввод <strong>этого и того</strong> в форму поиска вернет результаты, содержащие как "это", так и "то".</p><p>Вот несколько примеров того, как вы можете использовать функцию поиска:</p><p>Ввод <strong>это, а не то</strong> в форму поиска вернет результаты, содержащие "это", а не "то".</p><p>Ввод <strong>того или иного </strong> в форму поиска вернет результаты, содержащие либо "это", либо "то".</p><p>Результаты поиска также могут быть отфильтрованы по различным критериям. Выберите один или несколько фильтров ниже, чтобы начать.</p><p>Ввод <strong> "это и то"</strong> (с кавычками) в форму поиска вернет результаты, содержащие точную фразу "это и то".</p>"
