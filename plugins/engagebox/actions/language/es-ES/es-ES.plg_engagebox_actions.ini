PLG_ENGAGEBOX_ACTIONS_NAME="Acciones"
PLG_ENGAGEBOX_ACTIONS="EngageBox - Acciones"
PLG_ENGAGEBOX_ACTIONS_DESC="Las acciones te permiten controlar fácilmente lo que sucede cuando se dispara un cierto evento de una caja \"box\". En EngageBox, cada caja \"box\" dispara ciertos tipos de eventos, como Abrir \"Open\" y Cerrar \"Close\". Una acción escucha esos eventos y se ejecuta cuando se produce el evento especificado."
PLG_ENGAGEBOX_ACTIONS_FIELDSET_DESC="EngageBox dispara ciertos tipos de eventos en el navegador, como Abrir (Open) y Cerrar (Close). Una Acción escucha esos eventos y se ejecuta cuando ocurre el evento especificado."
PLG_ENGAGEBOX_ACTIONS_WHEN="Evento"
PLG_ENGAGEBOX_ACTIONS_WHEN_DESC="Selecciona el evento de esta caja que disparará la acción especificada. \n- <strong>Before Open:</strong> Se dispara antes de que la caja se abra. Úsalo para cancelar la apertura devolviendo \"false\" en un script.\n- <strong>Open:</strong> Se dispara cuando la caja está a punto de abrirse y comienza la animación.\n- <strong>After Open:</strong> Se dispara cuando la caja está completamente abierta y ha terminado la animación.\n- <strong>Before Close:</strong> Se dispara antes de que la caja se cierre. Úsalo para cancelar el cierre devolviendo \"false\" en un script.\n- <strong>Close:</strong> Se dispara cuando la caja está a punto de cerrarse y comienza la animación.\n- <strong>After Close:</strong> Se dispara cuando la caja está completamente cerrada y ha terminado la animación."
