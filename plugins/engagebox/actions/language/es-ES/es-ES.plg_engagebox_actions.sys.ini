PLG_ENGAGEBOX_ACTIONS="EngageBox - Acciones"
PLG_ENGAGEBOX_ACTIONS_DESC="Las acciones te permiten controlar fácilmente lo que sucede cuando se dispara un cierto evento de una caja \"box\". En EngageBox, cada caja \"box\" dispara ciertos tipos de eventos, como Abrir \"Open\" y Cerrar \"Close\". Una acción escucha esos eventos y se ejecuta cuando se produce el evento especificado."
